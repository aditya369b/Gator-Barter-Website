  <body>
    <form
      id="item-posting-page"
      class="col-sm-10"
      action="/item-posting"
      method="post"
      name="item_form"
      onsubmit="return validateForm()"
      enctype="multipart/form-data"
    >
      <center>
        <h1>Make an Item Posting</h1>
      </center>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="item-name"
          name="item_title"
          placeholder="Item name"
        />
      </div>

      <select class="yellow-select w-100">
        <optgroup label="Category">
          <option value="none" selected disabled hidden>
            Category
          </option>
          <option value="Electronic">Electronic</option>
          <option value="Furniture">Furniture</option>
          <option value="Other">Other</option>
        </optgroup>
      </select>

      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="item-price"
          name="item_price"
          placeholder="Item price"
        />
      </div>

      <div class="form-group">
        <textarea
          class="form-control"
          id="item-desc"
          name="item_desc"
          rows="10"
          placeholder="Add a description for the item you are listing..."
        ></textarea>
      </div>

      <div
        id="drop_zone"
        class="text-center"
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);"
      >
        <i class="far fa-images"></i>
        <p>Drag your item photos here</p>
        <p>&#151; or &#151;</p>
        <div style="height:0px;overflow:hidden">
          <input type="file" id="fileInput" name="file" accept="image/*" />
        </div>
        <button type="button" onclick="chooseFile();">
          Select a photo from your computer
        </button>
        <!--&lt;!&ndash;<p>&ndash;&gt;-->
        <!--{% with messages = get_flashed_messages() %}-->
        <!--{% if messages %}-->
        <!--<ul class=flashes>-->
        <!--{% for message in messages %}-->
        <!--<li>{{ message }}</li>-->
        <!--{% endfor %}-->
        <!--</ul>-->
        <!--{% endif %}-->
        <!--{% endwith %}-->
        <!--&lt;!&ndash;</p>&ndash;&gt;-->
      </div>

      <div class="tradable-check">
        <p>Would you like to trade items from your wish list for this item?</p>

        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" /> Yes
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" /> No
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg-3">
          <a href="/" class="btn btn-danger item-posting-btn">Cancel</a>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-warning item-posting-btn" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

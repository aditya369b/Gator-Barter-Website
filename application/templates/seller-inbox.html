{% extends "base.html" %} {% block content %}

<!-- Main content -->
<main>
  <button onclick="goBack()" class="purple-select" style="margin: 1rem;"><i class="fas fa-backward"></i> Go Back</button>

  <div class="page-title">
    <h1>Seller Inbox</h1>
  </div>

  <hr />
  <div class="row seller-inbox-product">
    <div class="col-lg-2">
      <img src="{{messageProduct.ii_url}}" alt="img-na" />
    </div>

    <div class="col-lg-10">
      <h4>{{messageProduct.i_title}}</h4>
      <p>
        {{messageProduct.i_desc}}
      </p>
    </div>
  </div>

  {% for message in messages %}

  <hr />

  <div class="row seller-inbox">
    <div class="col-lg-2">
      <h4>Buyer</h4>
    </div>

    <div class="col-lg-10">
      <h4>Message</h4>
    </div>
  </div>

  <div class="row seller-inbox-msg">
    <div class="col-lg-2">
      <div class="seller-inbox-buyer">
        <span class=""></span>
        <h5>{{message.u_fname}}</h5>
        <h6>@{{message.u_fname}}_{{message.u_lname}}</h6>
        <!-- <h7> email: {{message.u_email}} </h7> -->
      </div>
    </div>
    <div class="col-lg-10">
        <pre>
            {{message.m_text}}
        </pre>
    </div>
  </div>
  {% endfor %}

{% extends "base.html" %}

{% block content %}
  <!-- Member Description Template -->
  <section id="member-desc">
    <div class="container-fluid" style="text-align:center">
      <img src={{ image }} alt="man" class="avatar">
      <!-- Change to your full name -->
      <h2>{{ name }}</h2>
      <!-- Change to your role -->
      <h5>{{ title }}</h5>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <p>
            <!-- Add description in here -->
            {{ description }}
          </p>
        </div>
      </div>

      <a href={{ linkedin }}><i class="social-icon fab fa-linkedin"></i></a>
      <a href={{ github }}><i class="social-icon fab fa-github"></i></a>
      <a href={{ email }}><i class="social-icon fas fa-envelope"></i></a>
    </div>
  </section>

  {% endblock %}

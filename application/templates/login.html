<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-62806475-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-62806475-2");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/public/css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/styles/public/css/styles.css" />

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6ab52acb52.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="feedback">
      <ul class="list-unstyled">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %} {% endwith %}
    <form id="login-page" class="col-sm-10" action="/login" method="post">
      <div class="form-group mt-4">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="SFSU Email Address"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Password"
          name="pwd"
          required
        />
      </div>

      <div class="form-check rmr-me-check">
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">Remember me</label>
      </div>

      <div class="login-btn">
        <button type="submit" class="btn btn-success">Login</button>
      </div>

      <div class="forgot-pw-link">
        <a href="/">Forgot Password?</a>
      </div>

      <div class="register-link">
        <a href="/register">Don't have an account? Register</a>
      </div>
    </form>
  </body>
</html>

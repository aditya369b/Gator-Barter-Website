<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-62806475-2");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/public/css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/styles/public/css/styles.css" />

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6ab52acb52.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-62806475-2"
    ></script>
  </head>

  <body>
    <form id="register-page" class="col-sm-10" action="/register" method="post">
      <div class="row">
        <div class="col">
          <input
            type="text"
            id="fname"
            name="fname"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>

        <div class="col">
          <input
            type="text"
            name="lname"
            id="lname"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
      </div>

      <div class="form-group register-email-field">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="SFSU Email Address"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control"
          id="pwd"
          placeholder="Password"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="confirm-pwd"
          placeholder="Confirm Password"
          name="confirm-password"
          required
        />
      </div>

      <div class="form-check tos-check">
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">
          I agree to the
          <a href="/register">Terms and Conditions</a>
        </label>
      </div>

      <!-- TODO: REMOVE ME. THIS IS A PLACEHOLDER. USE OPEN SOURCE CAPTCHA -->
      <div class="form-group">
        <div class="text-center">
          <div class="g-recaptcha" data-sitekey="YOUR SITE KEY"></div>
        </div>
      </div>

      <div class="register-btn">
        <button type="submit" class="btn btn-success">Register</button>
      </div>

      <div class="already-have-account-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/public/css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/styles/public/css/styles.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6ab52acb52.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script>
    var a = Math.ceil(Math.random() * 10);
    var b = Math.ceil(Math.random() * 10);
    var c = a * b

    function DrawBotBoot()
    {
        document.write("What is "+ a + " * " + b +"? ");
        document.write("<input id='BotBootInput' type='text' maxlength='2' size='2'/>");
    }

    </script>
</head>

<body>
  <div id="regis-text">
    <h1>Registration Page</h1>
  </div>
  <div class="container" id="con">
    <form id="register" class="col-sm-10" action="/register" method="post">
        <div class="row">
            <div class="col">
                <input type="text" id = "fname" name = "fname" class="form-control" placeholder="First Name" required>
            </div>

            <div class="col">
                <input type="text" name = "lname" id = "lname" class="form-control" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group register-email-field">
            <input type="email" class="form-control" id="email" placeholder="SFSU Email Address" name="email" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" id="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm Password" name="confirm-password"
                required>
        </div>

        <div class="form-check tos-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">
                I agree to the
                <a href="/">Terms and Conditions</a>
                </label>
        </div>

        <div id="multiCap">
          <h1>Are you human?<br></h1>
          <script type="text/javascript">DrawBotBoot()</script>
      </div>

        <div class="register-btn">
            <button type="submit" class="btn btn-success" onclick="return capValidation()">Register</button>
        </div>

        <div class="already-have-account-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </form>

    <script>
      const register = document.getElementById("register");
      register.addEventListener("submit", (e) => {
        var d = document.getElementById('BotBootInput').value;
        if (d != c)
        {
          alert("you failed the human test");
          e.preventDefault();
        }
      });
    </script>
  </div>

  <div id="message">
    <h3><center>Password must contain the following:</center></h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  <script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    myInput.onkeyup = function() {
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }

    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }

  // Validate numbers
    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }

  // Validate length
    if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
  </script>

    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/public/css/styles.css') }}">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6ab52acb52.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
</head>

<body>

    {% if product.i_status == 0 %}
        <h2> FOR ADMIN USE ONLY </h2>
    {% endif %}

    <div class="product-container">
        <div class="row">
            <div class="col-sm-12 col-lg-6 product-col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="{{product.ii_url}}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="/static/images/image-na.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="/static/images/image-na.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-sm-12 col-lg-4 product-col">
                <h5>{{product.i_title}}</h5>
                <h6 class="text-muted">@{{user[2]}}_{{user[3]}}</h6>
                <p>
                    {{product.i_desc}}
                </p>
            </div>

            <div class="col-sm-12 col-lg-2 col-right product-col">
                <h5 class="price-label">${{product.i_price}}</h5>
                <!-- <br> -->
                <div class="tradable-label">Tradable</div>

                <div class="dropdown show">
                    <a class="btn btn-warning dropdown-toggle wishlist-toggle" href="#" role="button"
                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        @{{user[2]}}_{{user[3]}}'s Wishlist
                    </a>

                    <div class="dropdown-menu dropdown-menu-right wishlist-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a><a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                        <a class="dropdown-item wishlist-item" href="#">
                            <img src="/static/images/image-na.png" alt="">
                            <p>Item</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <a href="mailto:{{user[1]}}" class="btn btn-warning btn-block">Contact Seller</a> -->
        <a href="/contact-seller" class="btn btn-warning btn-block">Contact Seller</a>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
</body>

</html>
